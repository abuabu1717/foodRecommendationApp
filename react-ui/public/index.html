<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="https://use.fontawesome.com/55d150c110.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>
    <script>
      // Initialize Firebase
      var config = { 
        apiKey: "AIzaSyDuM3gvv7BLtWa-3Tkpe_w0JiOaE7sDpeQ",
        authDomain: "food-recommendation-app.firebaseapp.com",
        databaseURL: "https://food-recommendation-app.firebaseio.com",
        projectId: "food-recommendation-app",
        storageBucket: "food-recommendation-app.appspot.com",
        messagingSenderId: "272012135480"  
      };
      firebase.initializeApp(config);
    </script>
    <script>
      window.messaging = firebase.messaging();
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Food Recommendation App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      window.messaging.onMessage(function(payload) {
        console.log("Message received. ", payload);
        console.log("received message ..");
        console.log('[firebase-messaging-sw.js] Received background message ', payload);
        // Customize notification here
        const notificationTitle = 'Food Recommendation App';
        const notificationOptions = {
          body: payload.data.message,
          icon: '/food-recommendation-app.png'
        };

        var n = new Notification(notificationTitle,notificationOptions);
        setTimeout(n.close.bind(n),0); 
      });
    </script>
  </body>
</html>
